name: 6 - Release - Hotfix

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  download_actions:
    name: Configure Actions
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Running deploy script..."
          echo "${{ toJSON(github) }}"
          echo "${{ toJSON(github.event) }}"

  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: download_actions
    environment:
      name: staging
      url: https://staging.tiagoboeing.com
    steps:
      - run: echo "Running deploy script to staging environment..."

  create_release:
    runs-on: ubuntu-latest
    needs: deploy
    environment:
      name: production
      url: https://tiagoboeing.com
    steps:
      - run: echo "Run release/tag/changelog script..."

  deploy_production:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
      - run: echo "Running deploy script to production environment..."

  merge_branches:
    runs-on: ubuntu-latest
    needs: deploy_production
    steps:
      - run: echo "Merge to master and develop."

  sync_envs:
    runs-on: ubuntu-latest
    needs: deploy_production
    steps:
      - run: echo "Sync environments."
